  train_loader:
    max_seq_len: 512
  eval_loader:
    max_seq_len: 512

# Human enhancers Ensembl: variable length, up to 600bp
human_enhancers_ensembl:
  train_loader:
    max_seq_len: 600
  eval_loader:
    max_seq_len: 600

# Mouse enhancers Ensembl: variable length, up to 600bp
