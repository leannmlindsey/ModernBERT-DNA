# Task-specific configurations for Genomic Benchmarks
# Each task has different sequence lengths

# Human non-TATA promoters: 251bp sequences
human_nontata_promoters:
  train_loader:
    max_seq_len: 251
  eval_loader:
    max_seq_len: 251

# Human OCR (Open Chromatin Regions) Ensembl: ~300bp average
